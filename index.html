<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
  <header>
    <h1> MENTORIA</h1>
    <p>Preencha o formulário abaixo para<br/>
      agendar a sua mentoria.</p>
    </header>
  <form id="my-form">
    <fieldset>
      <legend>Informações pessoais</legend>

      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name">
      </div>

      <div class="input-wrapper">
        <label for="lastname">Sobrenome</label>
        <input type="text" id="lastname">
      </div>

      <div class="input-wrapper">
        <label for="email">E-mail <span>(digite um email
           válido)</span></label>
        <input type="text" id="email">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha <span>(mínimo de 6
           caracteres)</span></label>
        <input type="password" 
        id="password"
        required
        minlength="6">
      </div>
    </fieldset>
  
    <fieldset>
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="mentorship">Nome do seu mentor
           <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentorship">
      </div>

    </fieldset>

    <fieldset>
      <legend>Seus horários disponíveis</legend>

      <p>PRIMEIRA MENTORIA</p>

      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
      </div>

      <div class="input-wrapper">
        <label for="time">Das</label>
        <input type="time" id="time">
      </div>

      <div class="input-wrapper">
        <label for="time">Até</label>
        <input type="time" id="time">
      </div>

      <p>SEGUNDA MENTORIA</p>

      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
      </div>

      <div class="input-wrapper">
        <label for="time">Das</label>
        <input type="time" id="time">
      </div>

      <div class="input-wrapper">
        <label for="time">Até</label>
        <input type="time" id="time">
      </div>
    </fieldset>
  </form>

  <footer>
    <input 
    class="button"
    type="submit" 
    form="my-form"
    value="Salvar">
  </footer>
</div>
</body>
</html>
